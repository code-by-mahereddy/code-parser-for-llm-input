services:
  - type: web
    name: code-analyzer
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 10000
    healthCheckPath: /health
    healthCheckInterval: 30
    maxInstances: 3
    autoDeploy: true
